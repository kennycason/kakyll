# Welcome to Kakyll!

# This config is a sample configuration and is used to configure your blog.
# This is the config that will be used when generating a new site.


title: My Blog Title
email: you@email.com
description: My Blog is about random stuff like lorem ipsum and programming. I hope you enjoy.
base_url: http://localhost:8080 # The base url to your blog. e.g. http://kakyll.com
deploy: rsync -avz --delete --checksum _site/* user@yoursite.com/public_html/yoursite.com/
template_engine: handlebars
posts:
    directory: posts
    template: post.hbs
pages:
    - index.hbs
    - about.hbs
    - tags.hbs
tags:
    template: index.hbs
directories:
    - name: assets


